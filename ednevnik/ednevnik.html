<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>e-Dnevnik</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .header {
            height: 60px;
            width: 100%;
            background-color: #0d3a5e;
            display: flex;
            align-items: center;
            padding-left: 15px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header-tekst {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .linija {
            height: 3px;
            width: 100%;
            background-color: #1b75bc;
            position: absolute;
            bottom: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 80px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .help-icon {
            font-size: 14px;
            color: black;
            text-decoration: none;
            margin-left: 5px;
        }

        .login-button {
            background-color: #1877D2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-button:hover {
            background-color: #0d5cad;
        }

        footer {
            background-color: white;
            font-size: 14px;
            padding: 10px;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-tekst">e-Dnevnik</div>
        <div class="linija"></div>
    </div>

    <div class="login-container">
        <h2>Dobro došli</h2>
        <div class="input-group">
            <label for="username">Korisničko ime:</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label for="password">Lozinka:</label>
            <input type="password" id="password">
        </div>
        <button class="login-button">PRIJAVA</button>
    </div>

    <footer>
        <p>Kontakt: <strong>+385 1 6661 500</strong> | <a href="#">Online kontakt</a> | <a href="#">Važni dokumenti</a> | 
        <a href="#">Prava i obaveze korisnika</a> | <a href="#">Izjava o pristupačnosti</a> | <a href="#">Obavijest o privatnosti</a></p>
        <p>© CARNET 2025.</p>
    </footer>

</body>
</html>
