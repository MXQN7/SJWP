<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            text-align: center;
            background-color: red;
        }


    .myButton {
	background-color:#000000;
	border-radius:28px;
	border:1px solid #000000;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #030303;
    }

    .myButton:hover {
	background-color:#000000;
    }

    .myButton:active {
	position:relative;
	top:1px;
    }
    
    </style>
    
</head>
<body>

    <h1>BACKGROUND</h1>
    <h1>COLOR CHANGER</h1>

    <a href="#" class="myButton" onclick="colorChange()">CHANGE BACKGROUND</a>
    <script src="button.js"></script>

</body>
</html>
